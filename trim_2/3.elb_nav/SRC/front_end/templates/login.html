<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LuchasEnt</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/Loginstile.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo">
                <p class="logo-title">LUCKAS</p>
                <p class="logo-subtitle">ENT</p>
            </div>
            
        </div>
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <p>Accede a tu cuenta para comparar precios</p>
            <form>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                
                <button type="submit" class="btn-primary">Ingresar</button>
                <button type="button" class="btn-google">
                    <img src="google-icon.png" alt="Google"> Iniciar sesión con Google
                </button>
            </form>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        <a href="{{ url_for('registro') }}" class="register-link">No tienes cuenta? <span>Regístrate</span></a>
    </div>
    <footer>&copy; 2024 LuckasEnt</footer>
</body>
</html>
