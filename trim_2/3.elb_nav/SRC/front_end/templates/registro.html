<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - LuckasEnt</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/registrostile.css') }}">
</head>
<body>
    
    <div class="container">
    <div class="register-box">
        <h2>Registrarse</h2>
        <p>Accede a tu cuenta para comparar precios</p>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="/register">
            <div class="input-group">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
                </div>
            </div>
            <div class="input-group">
                <div>
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div>
                    <label for="telefono">Número de teléfono</label>
                    <input type="text" id="telefono" name="telefono" placeholder="Ingrese su teléfono" required>
                </div>
            </div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            
            <label for="confirm_password">Confirmar contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Reingrese su contraseña" required>

            <button type="submit" class="btn-primary">Registrarse</button>

            <button type="button" class="btn-google">
                <img src="{{ url_for('static', path='images/google-icon.png') }}" alt="Google"> Iniciar sesión con Google
            </button>
            
            <a href="/reset-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </div>
    <a href="{{ url_for('login') }}" class="register-link">No tienes cuenta? <span>Inicia Sesión</span></a>
</div>

</body>
<footer>&copy; 2024 LuckasEnt</footer>
</html>
